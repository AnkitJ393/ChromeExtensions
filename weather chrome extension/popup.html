<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <title>Weather app</title>
</head>
<body>
    <p class="location">
        <span class="text_location"></span>
        <p class="text_location_country"></p>

    <p class="text_desc"></p>

</body>
<script src="fetch.js"></script>
</html>
